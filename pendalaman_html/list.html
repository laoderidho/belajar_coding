<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list/ list yang tidak ter urut -->

    <!-- ul sendiri melambangkan bahwa ini adalah unordered skill, atribut type berisi untuk lambang list apa saja-->
    <ul type="square"> 
        <!-- li melambangkan list yang akan di isi -->
        <li><p>ini adalah list1</p></li>
        <li><p>ini adalah list2</p></li>
        <li><p>ini adalah list3</p></li>
        <li><p>ini adalah list4</p></li>
    </ul>

    <ol type="I" start="4">
        <li>ini list ke empat</li>
        <li>ini list ke lima</li>
        <li>ini list ke enam</li>
        <li>ini list ke tujuh</li>
    </ol>
</body>
</html>
